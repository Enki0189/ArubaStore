<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="./Imagenes/logoAruba.png">
    <title>Aruba Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body class="body">
    <!--encabezado-->
    <header class="headerContainer">
        <!--barea de navegacion-->
        <nav class="navContainer">
            <img src="./Imagenes/logoAruba.png" alt="lugiaLogo" class="imagenNav">
            <ul class="listaContainer">
                <li class="listaItem"><a href="index.html" target="_blank">Inicio</a></li>
                <li class="listaItem"><a href="productos.html" target="_blank">Productos</a></li>
                <li class="listaItem"><a href="contacto.html" target="_blank">Contacto</a></li>
            </ul>
        </nav>
        <!-- fin barra de navegacion -->
    </header>
    <!-- fin encabezado -->

    <!--menu principal-->
    <main>
        <h1>Aruba Store</h1>
        <h2>Tazas Personalizadas</h2>
        <!--seccion productos -->

        <section class="productosContainer">
            <div class="productos">
                <div class="productoItem">
                    <img src="Imagenes/disenio1.jpg" alt="EscritorioBlanco2" class="imagenProd">

                </div>
                <div class="productoItem">
                    <img src="Imagenes/disenio2.jpg" alt="escritorioBlancoT" class="imagenProd">

                </div>
                <div class="productoItem">
                    <img src="Imagenes/disenio3.jpg" alt="escritorioNegroT" class="imagenProd">

                </div>
                <div class="productoItem">
                    <img src="Imagenes/disenio4.jpg" alt="escritorioNegroV" class="imagenProd">

                </div>
                <div class="productoItem">
                    <img src="Imagenes/disenio5.jpg" alt="escritorioNeVH" class="imagenProd">

                </div>
                <div class="productoItem">
                    <img src="Imagenes/disenio6.jpg" alt="EscritorioBlanco2" class="imagenProd">

                </div>
                <div class="productoItem">
                    <img src="Imagenes/disenio8.jpg" alt="escritorioRoNeH" class="imagenProd">

                </div>
                <div class="productoItem">
                    <img src="Imagenes/disenio7.jpg" alt="escritorioBlH" class="imagenProd">

                </div>
                <div class="productoItem">
                    <img src="Imagenes/disenio4.jpg" alt="escritorioBlRH" class="imagenProd">

                </div>
            </div>

        </section>
        <!-- fin seccion productos-->

    </main>
    <!-- fin main -->




    <!-- footer -->
    <footer class="footer">
        <div class="footerContainer">
            <img src="./Imagenes/logoAruba.png" alt="logo" class="logoFooter">
            <nav class="navFooter">
                <ul class="listaFooter">
                    <li><a href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                    <li><a href="https://instagram.com/arubastore.ok/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="mailto:arubastore.aj@gmail.com" target="_blank"><i class="fas fa-envelope"></i> Email</a></li>
                </ul>
            </nav>
        </div>
    </footer>



    <!-- fin footer -->

    <!-- Modal para mostrar mensajes -->
    <div class="modal" tabindex="-1" id="messageModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %} {% endif %} {% endwith %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Tu código JavaScript personalizado -->
    <script>
        // Mostrar el modal automáticamente si hay mensajes flash
        $(document).ready(function() {
            if ($('.alert').length > 0) {
                $('#messageModal').modal('show');
            }
        });
    </script>

</body>


</html>


</html>
